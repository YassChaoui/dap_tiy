<html>
    <head>
        <meta charset="UTF-8">
        <title>Dashboard Administrator</title>
  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
     <!--link rel="stylesheet" type="text/css" th:href="@{css/dap.css}" href= "../static/css/dap.css"-->
     <!--link rel="stylesheet" type="text/css" th:href="@{css/dap2.css}" href= "../static/css/dap2.css"-->
    </head>
    <body>

    <!--<span> User "brutes"</span><span th:text="${users}"></span>-->

 <div class="bs-example">
    <table class="table">
        <thead>
      <!-- TODO chy by Djer |Thymleaf| Les balise "<th>" devraient être a l'intérieur d'un "<tr>" -->
        <th>ID</th>
        <th>Token</th> 
        <th>Expire</th>
        <th>Refresh</th>
        <th>Action</th>
        </thead>
      
      
      <tbody>
       <tr th:each="entry: ${users}">
        <td th:text="${entry.key}">Bob</td>
        <td th:text="${entry.value.accessToken}"></td>
        <td th:text="${entry.value.expirationTimeMilliseconds}"></td>
        <td th:text="${entry.value.refreshToken}"></td>
      <td> <a th:href="@{/delete/user(userkey=${entry.key})}" > X </a></td>
      </tbody>
     
    </table>
	</div>
	</div>
    </body>
        </html>
